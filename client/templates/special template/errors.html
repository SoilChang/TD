<template name="errors">
	<div clss="errorIterater">
		{{#each errors}}
			{{>errorMessage}}
		{{/each}}
	</div>
</template>

<template name="errorMessage">
	<div class="alert alert-danger" role="alert">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		{{message}}
	</div>
</template>
