<template name="btmMenu">
	<div id="btmMenu">
		<div id="towerMenu">		
			<button class="towerBtn" onclick="buyTower('iceTower')">
				<img src="/images/gameImages/ice_tower.png" class="tower">
				<p class="towerName">Ice Tower</p>
			</button>
			<button class="towerBtn" onclick="buyTower('lightTower')">
				<img src="/images/gameImages/light_tower.png" class="tower">

			</button>	
			<button class="towerBtn" onclick="buyTower('lightTower')">
