<template name="alliesTab">
	<div id="c-Allies">
		<!-- the following is close button -->
		<a href="{{pathFor 'gamePage'}}">
			<div id="c-Allies-closeButton">			
			</div>
		</a>
		
		<!-- left hand scroll with the scroll with words -->
		<div id="scrollLeft"></div>
		<div id="scrollLeftOpen"></div>

		<!-- right hand scroll with the scroll with words -->
		<div id="scrollRight"></div>
		<div id="scrollRightFold"></div>

		<div id="scrollPaper" >
			<!-- the window to display message -->
			<div id="chatWindow">
				<ul>
				{{#each loadMessage}}
					<li>
						<p><span style="color: white; font-size:20px">{{sentBy}}:</span> {{content}} </p>
						<P ><span style="color:black; font-size:10px;">{{date}}</span></P>
					</li>
				{{/each}}
				</ul>
			</div>

			<!-- the place to type message -->
			<form id="messageContent" style="margin-top: 430px; margin-left:25px;">
				<label for="message">Message:</label>
				<input  name="message" type="text" placeholder="Your Message" style="width:630px;">
				<input type="submit" value="Send" >
			</form>		
		</div>
		

		<div id="chatConfig">
			<!-- first session -->
			<div id="followers">
				<h3 style="text-align:center; font-weight:bold; font-family:lucida sans unicode">Followers</h3>
				<hr>
				<div id="followersBox">
					
				</div>
			</div>

			<!-- second session -->
			<div id="following">
				<h3 style="text-align:center; font-weight:bold; font-family:lucida sans unicode">Following</h3>
				<hr>
				<div id="followingBox">
					
				</div>
			</div>

			<!-- 3rd session -->
			<div id="inbox">
				<h3 style="text-align:center; font-weight:bold; font-family:lucida sans unicode">Control Panel</h3>
				<hr>
			</div>

		</div>
	</div>
</template>
