<template name="gameTab">
	<div id="c-game">
		<!-- the following is close button -->
		<a href="{{pathFor 'gamePage'}}">
			<div id="c-game-closeButton">			
			</div>
		</a>

		<!-- Option bar on the left for Game Canvas -->
		<div id="c-game-left_hand_menu">
			<div id="gameStatus">
				<p class="gameInfo">Score: <span id="score"></span></p>
				<p class="gameInfo" style="color:#f00">Health: <span id="health"></span></p>
				<p class="gameInfo" style="color:#fa0;">Cash: <span id="cash"></span></p>
				<div>
					<p class="titles">Castle Info</p>
					<p class="gameInfo" style="color:#00f">
						Armor: <span id="armor"></span><br>
						Att Bonus: <span id="bonus"></span>%<br>
						Regen: <span id="regen"></span><br>
					</p>
				</div>	
				<input type="button" value="start" id="pauseBtn" >
				<input type="button" value="restart" id="restartBtn" ><br> 
				<input type="button" value="Check Range" id="rangeBtn" onclick="towerType=(towerType)?false:true;toggleAoe()"><br>
				<input type="button" value="1x" id="ffBtn" onclick="ff()">
				<input type="button" value="next wave" id="nextBtn" onclick="nextWave()">
				<p class="gameInfo">Wave: <span id="wave"></span> </p>	
				<p class="gameInfo">Next wave:<span id="cdTimer" class="gameInfo"></span>s</p>
				<p class="titles">Tower Info</p>
				<p id="infoText"></p>
				<p id="errorText"></p>
			</div>
		</div>


		<!-- bottom menu -->
		<div id="btmMenu">
			<div id="towerMenu">		
				<button class="towerBtn" onclick="buyTower('iceTower')">
					<img src="images/ice_tower.png" class="tower">
					<p class="towerName">Ice Tower</p>
				</button>
				<button class="towerBtn" onclick="buyTower('lightTower')">
					<img src="images/light_tower.png" class="tower">
					<p class="towerName">Light Tower</p>
				</button>	
			</div>
			<div id="powerMenu">
				<button class="towerBtn" onclick="buyTower('lightTower')">
					<p class="towerName">att spd</p>
				</button>	
				<button class="towerBtn" onclick="buyTower('lightTower')">
					<p class="towerName">att dmg</p>
				</button>	
				<button class="towerBtn" onclick="power('freeze')">
					<p class="towerName">freeze</p>
				</button>	
			</div>
		</div>


		<!-- Game Canvas -->
		<div id="c-game-game_canvas" >
			<div id="game">
				<canvas id="playingField" width="896" height="544"></canvas>
			</div>
		</div>


	</div>
</template>
