<template name="kingdomTab">
	<div  id="c-kingdom">

		<!-- the following is kingdom tab close button -->
		<a href="{{pathFor 'gamePage'}}">
			<div id="c-kingdom-closeButton">			
			</div>
		</a>
		
		
		{{#each userDataLoad }}
			<div>
				
				<div id="c-kingdom-Name_and_Status">
					<img src="{{loadProfilePic}}" style="height:70px; position:absolute; margin-top:-10px; margin-left:50px; border-radius:5px;">
					<h2 style="text-align:center; color:yellow;">{{profile.name}}{{username}}</h2>
					<form class="form ">
					    <input id="c-kingdom-status_box" type="text" class="form-control" placeholder="Set your status for your friends to see!!" name="inputText">			  
					  	<input id="c-kingdom-status_button" type="button" class="btn btn-default" value="Set">
					</form>
					<p id="c-kingdom-status_p">status: {{statusMessage}}</p>
				</div>	
			</div>

	
		<!-- shows hp and armour value -->
		<div  id="c-kingdom-LiveArmour" style="font-family: Papyrus, fantasy;">
			<h3>Gem owned: <span style="color:white">{{gem}}</span></h3>
			<h3>HP Bonus: <span style="color:white">{{hpBonus}}</span> <span style="color:#00FF00">+{{allyHp}}</span></h3>
			<h3>Armour Bonus: <span style="color:white">{{armourBonus}}</span><span style="color:#00FF00">+{{allyArmour}}</span></h3>
			<h3>Atk Bonus: <span style="color:white">{{attackBonus}}</span><span style="color:#00FF00">+{{allyAttack}}</span> % </h3>
			<h3>Inventory</h3>
		</div>

		{{/each}}

		
		<div id="c-kingdom-button_group"  class="btn-group">
			<button id='c-kingdom-button_group-Helmets'        type="button" class="btn btn-primary">Helmets</button>
			<button id='c-kingdom-button_group-Chest_Plates'   type="button" class="btn btn-primary">Chest Plates</button>
			<button id="c-kingdom-button_group-Legs"           type="button" class="btn btn-primary">Legs</button>
			<button id='c-kingdom-button_group-Arms'           type="button" class="btn btn-primary">Arms</button>
			<button id='c-kingdom-button_group-Weapons'        type="button" class="btn btn-primary">Weapons</button>
			<button id='c-kingdom-button_group-Mystical_Relic' type="button" class="btn btn-primary">Mystical Relic</button>
		</div>

		<div>
			<!-- tab for helmet -->
			<div id="c-kingdom-item_display-Helmets" >
				{{ #each inventoryItem 'helmet'}}
					{{ >individual_Item_inventory }}
				{{/each }}
			</div>

			<!-- tab for chest plate -->
			<div id="c-kingdom-item_display-Chest_Plates">
				{{ #each inventoryItem 'chestPlate'}}
					{{ >individual_Item_inventory }}
				{{/each }}
			</div>

			<!-- tab for legs -->
			<div id="c-kingdom-item_display-Legs" >
				{{ #each inventoryItem 'leg'}}
					{{ >individual_Item_inventory }}
				{{/each }}
			</div>
			<!-- tab for arms -->
			<div id="c-kingdom-item_display-Arms" >
				{{ #each inventoryItem 'arm'}}
					{{ >individual_Item_inventory }}
				{{/each }}
			</div>
			<!-- tab for weapons -->
			<div id="c-kingdom-item_display-Weapons" >
				{{ #each inventoryItem 'weapon'}}
					{{ >individual_Item_inventory }}
				{{/each }}
			</div>

			<!-- tab for relic -->
			<div id="c-kingdom-item_display-Mystical_Relic" >
				<p style="font-size:20px; color:#33334C;">You <span style="font-weight:bold;text-decoration:underline;">DO NOT</span> need to equip the relic to gain the magical power. All magical powers are applied upon purchase. Equip to get bonus stats.</p>
				<hr>
				{{ #each inventoryItem 'relic'}}
					{{ >individual_Item_inventory }}
				{{/each }}
			</div>
		</div>
	</div>
	
</template>
